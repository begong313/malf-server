<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>GIF 채팅방</title>
    </head>
    <body>
        <div>F12를 눌러 console 탭과 network 탭을 확인하세요..</div>
        <script src="/chatTest/socket.io.js"></script>
        <script>
            const socket = io.connect("http://localhost:8000/room", {
                path: "/chatTest",
                transports: ["websocket"],
            });
            socket.emit("join", 1);
            socket.on("news", function (data) {
                console.log(data);
                socket.emit("reply", "Hello Node.JS");
            });
            socket.on("newRoom", function (data) {
                console.log(data);
            });
        </script>
    </body>
</html>
